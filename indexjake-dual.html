<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexJake Dual Canvas Gameplay</title>
    <style>
        body {
            background: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            margin-top: 32px;
        }
        .game-div {
            background: #111;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            padding: 8px;
        }
        .canvas-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: #6cf;
        }
        #agentScores {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: #333c;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1.1em;
            z-index: 10;
        }
        #menuOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="agentScores"></div>
    <div id="menuOverlay">Click to Start</div>
    <div class="container">
        <div class="game-div" id="div1">
            <div class="canvas-title">Game Canvas 1</div>
            <!-- Canvas will be injected here -->
        </div>
        <div class="game-div" id="div2">
            <div class="canvas-title">Game Canvas 2</div>
            <!-- Canvas will be injected here -->
        </div>
    </div>
    <!-- Add any additional overlays/UI as needed -->
    <script type="module" src="./Player.js"></script>
    <script>
        // Launch two independent game instances in their own containers
        window.addEventListener('DOMContentLoaded', function() {
            window.startIndexJakeGame(1, 'div1');
            window.startIndexJakeGame(1, 'div2');
        });
    </script>
</body>
</html>
