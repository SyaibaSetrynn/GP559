<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1280px;
            height: 720px;
        }
        
        #gameCanvas {
            display: block;
            border: 2px solid #333;
            background-color: transparent; /* 透明背景，让3D模型显示 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* UI canvas 在上层 */
        }
        
        #menuOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
            background-color: rgba(255, 255, 255, 0.2);
            display: none; /* 初始隐藏，等待动画完成后显示 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; /* 初始透明度为0，用于淡入动画 */
            transition: opacity 0.3s ease-in;
        }
        
        /* 确保menuOverlay在显示时使用flex布局居中 */
        #menuOverlay[style*="display: flex"],
        #menuOverlay[style*="display:flex"] {
            display: flex !important;
        }
        
        #startText {
            color: black;
            font-size: 3rem;
            font-family: Impact;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="div1"></div>
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        <div id="menuOverlay">
            <div id="startText">Click to Start</div>
        </div>
        <!-- Game Status UI - 放在gameContainer内，与gameCanvas叠加 -->
        <div id="losUI" style="position: absolute; top: 10px; right: 420px; color: white; font-family: monospace; font-size: 14px; font-weight: bold; text-align: right; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); display: none; pointer-events: none; z-index: 1;">
            <div id="agentScores">Loading scores...</div>
        </div>
    </div>
    
    <!-- 使用 esm.sh，它有更好的 CORS 支持 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.161.0",
                "three/addons/": "https://esm.sh/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
        import { CriticalPointSystem, CP_COLORS } from './critical-point-system.js';
        
        // 将 Three.js 和相关加载器暴露到全局
        window.THREE = THREE;
        window.OBJLoader = OBJLoader;
        window.MTLLoader = MTLLoader;
        window.CriticalPointSystem = CriticalPointSystem;
        window.CP_COLORS = CP_COLORS;
        
        console.log('Three.js, loaders, and Critical Point System loaded successfully');
    </script>
    <script src="StateManager.js"></script>
    <!-- Player.js 将在进入关卡后动态加载，不在选关时加载 -->
    <!-- LevelContent3D.js 必须在 LevelSelection3D.js 之前加载 -->
    <script src="LevelContent3D.js" defer></script>
    <script src="LevelSelection3D.js" defer></script>
    <script src="UI.js"></script>
</body>
</html>
